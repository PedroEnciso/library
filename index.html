<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <h1>Library</h1>
        <button id="add-book">Add a book</button>
      </div>
    </header>

    <main>
      <section id="book-list" class="book-list container"></section>

      <section id="add-book-modal" class="add-book-modal">
        <div class="modal-container">
          <img id="modal-x" class="modal-x" src="./img/x2.svg" alt="clear" />
          <h2>Add a new book</h2>
          <form>
            <div class="input-container">
              <label for="title">Title</label>
              <input id="title" type="text" required />
            </div>

            <div class="input-container">
              <label for="author">Author</label>
              <input id="author" type="text" required />
            </div>

            <div class="input-container">
              <label for="pages"># of pages</label>
              <input
                class="number-input"
                id="pages"
                type="number"
                min="1"
                required
              />
            </div>

            <div class="radio-prompt">
              <p>Have you read it yet?</p>
              <div class="radio-buttons">
                <div class="radio-container first-radio-button">
                  <label for="yes">Yes</label>
                  <input
                    type="radio"
                    id="yes"
                    name="read"
                    value="yes"
                    class="radio-button"
                  />
                </div>
                <div class="radio-container">
                  <label for="no">No</label>
                  <input
                    type="radio"
                    id="no"
                    name="read"
                    value="no"
                    class="radio-button"
                    checked="checked"
                  />
                </div>
              </div>
            </div>
            <input class="submit" type="submit" />
          </form>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
